{% extends 'base.html' %}
{% block content %}
{% load static %}
{% block additional_styles %}
{% endblock %}

<img class="responsive-img" style="background-size: contain;" src="https://static.wixstatic.com/media/7268ec_fe5ca027f9bd46c6afd55738f9fda946~mv2.png/v1/fill/w_1274,h_536,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/templett_1.png" alt="about">
  <br>
  <br>
  {% for product in products %}
  <img src="{{ product.picture.url }}" class="square responsive-img" />
  <div class="row">
  <div class="col s4 section">
      <p>{{product.name}}</p>
      <p>${{product.price}}</p>
        <form action="{% url 'cart' product.id %}" method="POST">
          {% csrf_token %}
      <button type="submit" value="{{product.id}}">Add to Cart</button>
      </form>
<br>
<br>
</div>


{% endfor %}
{% endblock %}

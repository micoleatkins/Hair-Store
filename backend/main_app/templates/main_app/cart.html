{% extends 'base.html' %}

{% block content %}
{% for product in products %}
<div>
{{ product.name }}
${{ product.price }}
<form method="POST" action="{% url 'cart' product.id %}">
{% csrf_token %}
<input type="hidden" name="product_id" value="{{ product.id }}">
<button type="submit">Add to Cart</button>
</form>
</div>
{% endfor %}
{% endblock %}

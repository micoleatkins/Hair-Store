{% extends 'base.html' %}

{% block content %}



<h1 style="font-style: italic; color: wheat;">{{ order.user }}'s Cart</h1>
  <div class="card">
    <div class="card shadow">
<h2>Product:</h2>
{% for product in order.products.all %}
<h5>{{ product.name }}</h5>
<p style="text-align: center;">${{ product.price }}</p>
  {% endfor %}
  </div>
  </div>
  </div>

  <div class="pay-section">
    <a class="btn black" href="{% url 'checkout' %}">Checkout</a>
  </div>
</div>

{% endblock %}

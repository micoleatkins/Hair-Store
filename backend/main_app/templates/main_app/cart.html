{% extends 'base.html' %}

{% block content %}



<h1>{{ order.user }}'s Cart</h1>
<div class="container">
  <div class="col s12 m8">
  <div class="card">
{% for product in order.products.all %}
<h4>{{ product.name }}</h4>
<p>${{ product.price }}</p>
  {% endfor %}
  </div>
  </div>
  <div class="pay-section">
    <a class="btn black" href="{% url 'checkout' %}">Pay</a>
  </div>
</div>

{% endblock %}

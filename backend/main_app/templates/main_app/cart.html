{% extends 'base.html' %}

{% block content %}



<h2>My Cart</h2>
<form>
  <div class="Order">
    <h4>{{product.name}}</h4>
    <p>${{product.price}}</p>
  </div>

  <div class="itemContainer">

    {% for item in items %}
    <div class="item">
      <div class="iteminfo">
        <p>{{item.product.name}}</p>
      </div>

      <div class="name"><p>{{item.quantity}}</p></div>
      <div class="name"><p>${{item.product.price}}</p></div>
      <div class="name"><p>${{item.price}}</p></div>
    </div>

    {% endfor %}
  </div>
</form>
  <div class="pay-section">
    <h3>Grand-Total: ${{order.get_total_price}}</h3>
    <button>Pay</button>
  </div>
</div>






{% endblock %}

{% extends 'base.html' %}


{% for product in products %}
<div class="col s4 section">
    <h4>{{product.name}}</h4>
    <p>${{product.price}}</p>
      <form action="{% url 'cart' product.id %}" method="POST">
        {% csrf_token %}
    <button type="submit" class="btn" value="{{product.id}}">Add to Cart</button>
    </form>

    {% endblock %}
